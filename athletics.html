<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="athletics.css">
    <title>Artem Athletics</title>
</head>
<body>
    <div class="container">
        <a href="index.html"><button id="back">Back</button></a>
        <div class="heading"><h1>Athletics</h1></div>
        <h2>My PR's</h2>
        <div class="pr">
            <div id="ljump" class="card">Long Jump: 19'8.5ft</div> 
            <video width="230" height="400" controls preload="metadata" muted
            id="vid1" class="vids" src="/Rsources/img/longJumpp.mp4" type="video/mov"></video>
            
            <div id="hjump" class="card">High Jump: 5'4ft</div>
            <video width="230" height="400" controls preload="metadata" muted
            id="vid3" class="vids" src="/Rsources/img/highJump.mp4" type="video/mp4"></video>

            <div id="tjump" class="card">Triple Jump: 38ft</div>
            <video width="230" height="400" controls preload="metadata" muted
            id="vid2" class="vids" src="/Rsources/img/tripleJumpp.mp4" type="video/mp4"></video>
        </div>
       <div onclick="playPause1(),playPause2(),playPause3()" id="plybutton" type="button"><button>Play/Pause</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
